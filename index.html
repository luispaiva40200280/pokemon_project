<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container-fluid  p-4">
        <div class="container mt-4 mb-4"> 
            <!-- FORM -->
            <form id="searchForm" class="row d-flex  justify-content-center align-items-center"> 
                <!-- Campo de busca -->
                <div class="col-10 col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search by id or name"
                        />
                    </div>
                </div>
            
                <!-- Seleção de tipo -->
                <div class="col-12 col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-sliders"></i>
                        </span>
                        <select class="form-select" id="pokemonType">
                            <option value="">Select Pokemon Type</option>
                                <option value="fire">Fire</option>
                                <option value="water">Water</option>
                                <option value="grass">Grass</option>
                                <option value="electric">Electric</option>
                                <option value="normal">Normal</option>
                                <option value="fighting">Fighting</option>
                                <option value="flying">Flying</option>
                                <option value="poison">Poison</option>
                                <option value="ground">Ground</option>
                                <option value="rock">Rock</option>
                                <option value="bug">Bug</option>
                                <option value="ghost">Ghost</option>
                                <option value="steel">Steel</option>
                                <option value="ice">Ice</option>
                                <option value="dragon">Dragon</option>
                                <option value="dark">Dark</option>
                                <option value="fairy">Fairy</option>
                        </select>
                    </div>
                </div>
            
                <!-- Botões -->
                <div class="col-12 col-md-3 d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-warning fw-bold">search</button>
                    <button type="button" class="btn btn-outline-primary" id="sort-btn">sort by</button>
                </div>
            </form>
            
               
        </div>
        <!-- pokemon list -->
        <div class="container" >
            <div id="pokemonList" class="container ">
               
            </div>
        </div>

                    
    </main>

    <!-- original script whiiout object oriented programming 
        <script src="script.js"></script> 
     -->

     <script src="test.js"></script>
 
</body>
</html>
