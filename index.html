<!DOCTYPE html>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1 class="text-center">Pokemon Project</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mx-auto ">
                    <form id="searchForm">
                        <div class="form-group mt-5 mb-3">
                            <input type="text" class="form-control" id="pokemonName" placeholder="Enter Pokemon Name">
                        </div>
                        <div class="form-group mt-3">
                            <select class="form-control" id="pokemonType">
                                <option value="">Select Pokemon Type</option>
                                <option value="fire">Fire</option>
                                <option value="water">Water</option>
                                <option value="grass">Grass</option>
                                <option value="electric">Electric</option>
                                <option value="normal">Normal</option>
                                <option value="fighting">Fighting</option>
                                <option value="flying">Flying</option>
                                <option value="poison">Poison</option>
                                <option value="ground">Ground</option>
                                <option value="rock">Rock</option>
                                <option value="bug">Bug</option>
                                <option value="ghost">Ghost</option>
                                <option value="steel">Steel</option>
                                <option value="ice">Ice</option>
                                <option value="dragon">Dragon</option>
                                <option value="dark">Dark</option>
                                <option value="fairy">Fairy</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button class="btn btn-secundary">sort by</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mt-5" >
                <div class="col-md-12">
                    <div  id="pokemonList" class="d-flex justify-content-center flex-wrap">

                            </div>
                        </div> -->

                </div>
            </div>
        </div>
    </main>
