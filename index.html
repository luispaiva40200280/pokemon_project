<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="view/style.css"> 
</head>
<body>
    
  <main class="container-fluid  p-4">
        <div class="container mt-4 mb-4"> 
            <!-- FORM -->
            <form id="searchForm" class="row d-flex  justify-content-center align-items-center"> 
                <!-- Campo de busca -->
                <div class="col-10 col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search by id or name"
                        />
                    </div>
                </div>
            
                <!-- Seleção de tipo -->
                <div class="col-12 col-md-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-sliders"></i>
                        </span>
                        <select class="form-select" id="pokemonType">
                            <option value="">Select Pokemon Type</option>
                                <option value="fire">Fire</option>
                                <option value="water">Water</option>
                                <option value="grass">Grass</option>
                                <option value="electric">Electric</option>
                                <option value="normal">Normal</option>
                                <option value="fighting">Fighting</option>
                                <option value="flying">Flying</option>
                                <option value="poison">Poison</option>
                                <option value="ground">Ground</option>
                                <option value="rock">Rock</option>
                                <option value="bug">Bug</option>
                                <option value="ghost">Ghost</option>
                                <option value="steel">Steel</option>
                                <option value="ice">Ice</option>
                                <option value="dragon">Dragon</option>
                                <option value="dark">Dark</option>
                                <option value="fairy">Fairy</option>
                        </select>
                    </div>
                </div>
            
                <!-- Botões -->
                <div class="col-12 col-md-3 d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-warning fw-bold">search</button>
                    <button type="button" class="btn btn-outline-primary" id="sort-btn">sort by</button>
                </div>
            </form>
        </div>

        <!-- pokemon list -->
        <div class="container" >
            <div id="pokemonList" class="container "> </div>
        </div>
        
        <!-- buttom scroll up  -->
        <button  id="scrollUP" title="Go to top" href="#">
            <i class="bi bi-arrow-up-short"></i>
        </button>    
  </main>
  <!-- Modal for the pokemons detail -->
  <div class="modal fade" id="pokemonDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body" id="pokemonDetailsContent">
          ...
        </div>
     
      </div>
    </div>
  </div>

 <!-- bootsrap script -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--my original script  -->
  <script src="view/script.js"></script>
</body>
</html>
