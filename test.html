<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</head>
<body>
    <form id="searchForm" class="row g-3">
        <!-- Campo de busca -->
        <div class="col-12 col-md-5">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Search by id or name"
                />
            </div>
        </div>
    
        <!-- Seleção de tipo -->
        <div class="col-12 col-md-4">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-sliders"></i>
                </span>
                <select class="form-select" id="pokemonType">
                    <option value="0">Select Type</option>
                    <option value="1">Grass</option>
                    <option value="2">Fire</option>
                    <option value="3">Water</option>
                    <option value="4">Electric</option>
                    <option value="5">Ice</option>
                    <option value="6">Fighting</option>
                    <option value="7">Poison</option>
                    <option value="8">Ground</option>
                    <option value="9">Flying</option>
                    <option value="10">Psychic</option>
                    <option value="11">Bug</option>
                    <option value="12">Rock</option>
                    <option value="13">Ghost</option>
                    <option value="14">Dragon</option>
                    <option value="15">Dark</option>
                    <option value="16">Steel</option>
                    <option value="17">Fairy</option>
                </select>
            </div>
        </div>
    
        <!-- Botões -->
        <div class="col-12 col-md-3 d-grid d-md-flex gap-2">
            <button type="submit" class="btn btn-warning fw-bold">search</button>
            <button type="button" class="btn btn-outline-primary" id="sort-btn">sort by</button>
        </div>
    </form>
       

</body>
</html>
